<!DOCTYPE html>
<html>
<head>
  <title>Attribute and Class Binding</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .color-tiffany { color: #81D8D0 }
  </style>
</head>
<body>
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <ul>
      <li v-bind:class="{ 'color-tiffany': isToggle }" v-for="name in names" v-text="name"></li>
    </ul>
    <button v-on:click="alterStyle" v-bind:title="title">Toggle</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        names: ['Billy', 'Zelda', 'Link', 'MoMo'],
        title: 'Hover over me',
        isToggle: false
      },
      methods: {
        alterStyle() {
          this.isToggle = !this.isToggle
        }
      }
    })
  </script>
</body>
</html>
